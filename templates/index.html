<!DOCTYPE html>
<html>
<head>
    <title>Twitter Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Twitter Sentiment Analysis</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('sentiment') }}" class="mt-4">
            <div class="mb-3">
                <label for="userid" class="form-label">Twitter Username:</label>
                <input type="text" class="form-control" id="userid" name="userid" placeholder="e.g. elonmusk">
            </div>
            <div class="mb-3">
                <label for="hashtag" class="form-label">OR Hashtag:</label>
                <input type="text" class="form-control" id="hashtag" name="hashtag" placeholder="e.g. AI">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
